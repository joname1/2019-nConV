<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script src="https://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>

    <script>
        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        });    // 创建Map实例
        map.centerAndZoom(new BMap.Point(110.031190, 28.028658), 5);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

        map.setMapStyle({
            style: 'midnight'
        });

        var randomCount = 300;

        var datas = [];

        var citys = JSON.parse(window.sessionStorage.getItem('CityList'));

        // 构造数据
        while (randomCount--) {
            let Info = JSON.parse(window.sessionStorage.getItem('CityInfo'));

            Info.map((res) => {
                datas.push({
                    geometry: {
                        type: 'Point',
                        coordinates: [res.lng, res.lat]
                    },
                    count: res.value
                })
            })
        }

        var dataSet = new mapv.DataSet(datas);

        var options = {
            shadowColor: 'rgba(255, 50, 50, 1)',
            shadowBlur: 30,
            fillStyle: 'rgba(255, 50, 50, 0.6)',
            maxSize: 20,
            max: 30,
            draw: 'bubble',
            methods: {
                click: function (item) {
                    console.log(item);  // 点击事件
                }
            },
            label: { // 聚合文本样式
                show: true, // 是否显示
                fillStyle: 'white',
                // shadowColor: 'yellow',
                // font: '20px Arial',
                // shadowBlur: 10,
            },
        }

        var mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);
    </script>

</body>

</html>
