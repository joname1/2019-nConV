<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script src="https://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>

    <script>
        // 百度地图API功能
        let randomCount = 500;

        let datas = [];

        // 构造数据
            while (randomCount--) {
                let Info = JSON.parse(sessionStorage.getItem('CityInfo'));
                console.log('ee', Info)
                Info.map((res) => {
                    datas.push({
                        geometry: {
                            type: 'Point',
                            coordinates: [res.lng, res.lat]
                        },
                        count: res.value
                    })
                })
            }

        let map = new BMap.Map("map", {
            enableMapClick: false
        });
        map.centerAndZoom(new BMap.Point(110.031190, 28.028658), 3);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

        map.setMapStyle({
            style: 'midnight'
        });

        let dataSet = new mapv.DataSet(datas);

        let options = {
            shadowColor: 'rgba(255, 50, 50, 1)',
            shadowBlur: 30,
            fillStyle: 'rgba(255, 50, 50, 0.6)',
            maxSize: 20,
            max: 30,
            draw: 'bubble',
            methods: {
                click: (item) => {
                    console.log(item);
                }
            }
        }

        let mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);
    </script>

</body>

</html>
